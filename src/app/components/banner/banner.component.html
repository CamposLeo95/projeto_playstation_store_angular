<div class="banner__container">
	<img
		[src]=[imgBanner]
		alt="banner main"
	>
	<div [class]="{'banner__description': titleBanner, 'banner__description__center': !titleBanner}">
		<div class="banner__description__text">
			<p *ngIf="titleBanner">{{titleBanner}}</p>
			<span>
				{{contentBanner}}
			</span>
		</div>
		<app-main-button
			textButton={{textButton}}
		/>
	</div>
</div>
