<div class="carousel__title">
	<h2>{{title}}</h2>
</div>
<swiper-container
	[slidesPerView] = 4
	[breakpoints]="config"
	[enabled] = true
	class="swipper__carousel"
	[loop] = true
>
  <swiper-slide *ngFor="let game of games" >
		<app-card-price
			[imgGame]="game.img"
			[game]="game.game"
			[price]="game.price"
			[plataforms]="game.plataform"
		/>
	</swiper-slide>


</swiper-container>
